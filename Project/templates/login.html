{% extends "base.html" %}
{% block content %}
<title>Войти</title>
<div class="d-flex justify-content-center">
    <form action="/login" method="post">
      <p>Вы можете авторизироваться здесь.</p>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Почта</label>
        <input name="email" type="email" class="form-control w-auto" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Пароль</label>
        <input name="password" type="password" class="form-control w-auto" id="exampleInputPassword1">
      </div>
      <div class="mb-3 form-check">
        <input name="remember_me" type="checkbox" class="form-check-input" id="exampleCheck1">
        <label  class="form-check-label" for="exampleCheck1">Запомнить</label>
      </div>
      <button type="submit" class="btn btn-primary">Войти</button>
      <a href="/register" class="btn btn-primary">Регистрация</a>
    </form>
</div>
{% endblock %}
