<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Забыли пароль?</title>
</head>
<body>
{% extends "base.html" %}
{% block content %}
    <hr>
    <div class="container">
        <div class="row">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="text-center">
                              <h3><i class="fa fa-lock fa-4x"></i></h3>
                              <h2 class="text-center">Забыли пароль?</h2>
                              <p>Вы можете восстоновить пароль здесь.</p>
                                <div class="panel-body">
                                  <form action="/forgot-password" method="post" class="form">
                                    <fieldset>
                                      <div class="form-group">
                                        <div class="input-group">
                                          <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                                          <input name="email" id="emailInput" placeholder="email" class="form-control" type="email" oninvalid="setCustomValidity('Введите корректрную почту!')" onchange="try{setCustomValidity('')}catch(e){}" required="">
                                        </div>
                                      </div>
                                      <div class="form-group">
                                          <button class="btn btn-lg btn-primary btn-block" type="submit">Отправить</button>
                                      </div>
                                    </fieldset>
                                  </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
</body>
</html>
